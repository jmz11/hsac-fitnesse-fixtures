if: type = pull_request, push

language: java
jdk:
  - openjdk8

addons:
  chrome: stable

dist: xenial
sudo: required

cache:
  directories:
  - $HOME/.m2

jobs:
  include:
      - name: NonDex
        script: chmod +x ./nondex.sh ; ./nondex.sh

script:
  - mvn -DfitnesseSuiteToRun=HsacAcceptanceTests -DseleniumBrowser=chrome "-DseleniumJsonProfile={'args':['headless', 'disable-gpu']}" test failsafe:integration-test
